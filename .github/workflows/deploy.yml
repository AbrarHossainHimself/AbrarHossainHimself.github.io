name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.119.0'
          extended: true

      - name: Debug - List content directory
        run: ls -la content/

      - name: Install npm dependencies
        run: npm install

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Hugo with verbose output
        run: hugo --verbose --baseURL "${{ steps.pages.outputs.base_url || 'https://abrarhossainhimself.github.io/' }}"

      - name: Debug - Check build output
        run: |
          echo "Checking if public directory exists:"
          ls -la
          if [ -d "public" ]; then
            echo "public directory exists, showing contents:"
            ls -la public/
          else
            echo "public directory does not exist, build failed!"
          fi

      - name: Upload artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4