<!-- Custom head code - Evangelion style -->
<link rel="stylesheet" href="{{ "css/evangelion-master.css" | relURL }}">

<!-- Add dynamic page background -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Create background grid
  const background = document.createElement('div');
  background.classList.add('page-background');
  document.body.appendChild(background);
  
  // Add tech decorations
  const phrases = [
    'SYSTEM ACTIVE', 'TERMINAL MODE', 'DEBUG:0', 'ACCESS GRANTED',
    'MAGI ONLINE', 'SYNC RATIO 98.7%', 'PATTERN BLUE', 'TERMINAL DOGMA',
    'AT FIELD', 'LCL STATUS OK', 'EVA-01 ACTIVATED', 'NERV HQ'
  ];
  
  for (let i = 0; i < 10; i++) {
    const decoration = document.createElement('div');
    decoration.classList.add('tech-decoration');
    decoration.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    decoration.style.top = `${Math.random() * 100}vh`;
    decoration.style.left = `${Math.random() * 100}vw`;
    decoration.style.transform = `rotate(${Math.random() * 90 - 45}deg)`;
    document.body.appendChild(decoration);
  }
});
</script>
